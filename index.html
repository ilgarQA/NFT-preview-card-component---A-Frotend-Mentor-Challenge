<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container flex">
    <div class="card">
      <div class="card_image">
        <img src="/images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="">
        </div>
    </div>
      <h1 class="title margin">Equilibrium #3429</h1>
      <p class="description margin">Our Equilibrium collection promotes balance and calm.</p>

      <div class="balance flex margin">
        <p class="balance_amount flex">
          <img src="/images/icon-ethereum.svg" alt=""> 0.041 ETH
          <p class="balance_date flex">
            <img src="/images/icon-clock.svg" alt=""> 3 days left
          </p>
        </p>
      </div>

      <hr class="margin" id="line">

      <div class="creator_info flex margin">
        <img src="/images/image-avatar.png" class="creator_image" alt="a picture of NFT creator">
        <p class="creator_name">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ilgar Ibrahimli</a>.
  </div>
</body>
</html>
